  <div class="slideshow-container">
    <div class="mySlides fade">
      <img src="https://robertsspaceindustries.com/media/90ykc4snrr3j8bp" alt="Industrial Ship - MISC Prospector" />
      <div class="caption">Industrial Ship: MISC Prospector</div>

    <div class="mySlides fade">
      <img src="https://robertsspaceindustries.com/media/7tzsqhh6jlehvjz" alt="Combat Ship - Aegis Sabre" />
      <div class="caption">Combat Ship: Aegis Sabre</div>

    <div class="mySlides fade">
      <img src="https://robertsspaceindustries.com/media/fupfvz3ymkpjf07" alt="Industrial Ship - Drake Caterpillar" />
      <div class="caption">Industrial Ship: Drake Caterpillar</div>

    <div class="mySlides fade">
      <img src="https://robertsspaceindustries.com/media/3vxcluq04yqsyj1" alt="Combat Ship - Anvil Gladiator" />
      <div class="caption">Combat Ship: Anvil Gladiator</div>

    <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <button onclick="window.location.href='https://discord.com/invite/TBD'">Join Us</button>

  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      slides[slideIndex-1].style.display = "block";  
      setTimeout(showSlides, 4000); // Change image every 4 seconds
    }

    function plusSlides(n) {
      slideIndex += n - 1;
      if(slideIndex < 0) slideIndex = 0;
      showSlidesManual(slideIndex+1);
    }

    function showSlidesManual(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      if (n > slides.length) {slideIndex = 1}
      else if (n < 1) {slideIndex = slides.length}
      else {slideIndex = n;}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slides[slideIndex-1].style.display = "block";  
    }
  </script>
</body>
